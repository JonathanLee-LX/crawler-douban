<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <input id="link" type="text" placeholder="请输入豆瓣链接">
    <input id="total" type="number" placeholder="请输入需要爬取的评论数" step="20" min="20" max="200">
    <button id="btn">抓取</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#btn').on('click', function (e) {
            e.preventDefault()
            var link = $('#link').val()
            var total = $('#total').val()
            $.ajax({
                type: 'post',
                url: 'http://localhost:3000',
                data: {
                    link,
                    total
                },
                success: function(res) {
                    console.log(res)
                    alert(res.data)
                },
                error: function(error) {
                    console.log(error)
                    alert(res.data)
                }
            })
        })
    })
</script>
</html>
