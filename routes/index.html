<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" style="padding-top: 200px;">
            <form>
                <div class="form-group">
                    <label for="豆瓣链接">豆瓣链接</label>
                    <input class="form-control" id="link" type="text" placeholder="请输入豆瓣链接">
                </div>
                <div class="form-group">
                    <label for="total">评论数</label>
                    <input id="total" class="form-control" type="number" placeholder="请输入需要爬取的评论数" step="20" min="20"
                        max="200">
                </div>
                <button type="submit" id="btn" class="btn btn-primary btn-block">抓取</button>
            </form>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.4/esm/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').on('click', function (e) {
                e.preventDefault()
                var link = $('#link').val()
                var total = $('#total').val()
                if(!link || !total){
                    return alert('链接或评论数不能为空')
                }
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:3000',
                    data: {
                        link,
                        total
                    },
                    success: function (res) {
                        console.log(res)
                        alert(res.data)
                    },
                    error: function (error) {
                        console.log(error)
                        alert(res.data)
                    }
                })
            })
        })

    </script>

</html>
